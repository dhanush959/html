<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG-Vak</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 id="title">CG-VAK</h1>
        <form id="form">
            <div class="control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name"/>
            </div>
            <div class="control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email"/>
            </div>
            <div class="control">
                <label for="age">Age</label>
                <input type="text" id="age" placeholder="Enter your age"/>
            </div>
            <div class="control">
                <label for="role">What is your designation</label>
                <select name ="role">
                    <option>Student</option>
                    <option>Intern</option>
                    <option>Professional</option>
                </select>
            </div>
            <div class="control">
                <label>
                    Languages and Frameworks known
                </label>
                <label for="inp-1">
                    <input type="checkbox" name="inp">C
                </label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C++
                </label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C#
                </label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">Java
                </label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Python
                </label>
            </div>
            <div class="control">
                <label for="comment">Any comments</label>
                <textarea name="comment"  placeholder="Enter your comment here"></textarea>
            </div>
            <button type="submit" >Submit</button>
        </form>
</body>
</html>
